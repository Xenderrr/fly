<div class="personal_data">
    <h5>Personal data:</h5>
    <div class="t_d">
        <p>Name</p>
        <input name="name" placeholder="Enter your name" required>
    </div>
    <div class="t_d">
        <p>Surname</p>
        <input name="surname" placeholder="Enter your surname" required>
    </div>
    <div class="t_d">
        <p>Patronymic</p>
        <input name="patronymic" placeholder="Enter your patronymic" required>
    </div>
    <div class="t_d">
        <p>Birthday</p>
        <input name="b_day" type="date" required>
    </div>
    <div class="t_d">
        <p>Passport ID</p>
        <input name="passport" pattern="[0-9]{10}" placeholder="This field must contain 10 digits" maxlength="10" required>
    </div>
    <div class="t_d">
        <p>Phone number</p>
        <input name="phone" pattern="\8\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" placeholder="8(___)___-__-__" maxlength="11" required>
    </div>
    <div class="t_d">
        <div class="visa">
            <p>Do you have visa?</p>
        </div>
        <p>Yes</p>
        <input type="radio" class="radio_button" name="visa" value="1" required>
        <p>No</p>
        <input type="radio" class="radio_button" name="visa" value="0" required>
    </div>
</div>
